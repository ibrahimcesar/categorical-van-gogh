<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbulent Brushstrokes — Categorical Van Gogh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #0a0a12;
        }
        canvas {
            display: block;
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Georgia', serif;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #period-name {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="period-name">Starry Night Period</div>
        <div id="period-desc">Saint-Rémy, 1889 — Turbulent skies</div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
